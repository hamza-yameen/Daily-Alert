{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="jumbotron text-center">

    <h1>To Do List</h1>

    <div class="row justify-content-center">
        <div class="col-8 ">

            <form method="post" action="addtodo/">{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter text here" name="content">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>

</div>

<div class="container">

    <div class="row">
        <div class="col">

            <ul class="list-group">
                {% for list_item in todo %}
                <li class="list-group-item">
                    {{ list_item.text }}
                    <div class="float-right">
                        <form action="del/{{ list_item.id }}/" method="post">
                            <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>

</div>

{% endblock %}
